<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DripVault</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>ðŸ”’</text></svg>"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="index.html" class="logo">
          <i class="fas fa-vault"></i>
          DripVault
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <div class="auth-buttons">
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
          </div>
        </ul>
        <div class="mobile-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 160px);
        padding: 2rem 0;
      "
    >
      <div class="form-container">
        <div style="text-align: center; margin-bottom: 2rem">
          <div style="font-size: 3rem; color: #dc2626; margin-bottom: 1rem">
            <i class="fas fa-vault"></i>
          </div>
          <h1 style="margin-bottom: 0.5rem">Welcome Back</h1>
          <p style="color: #a1a1aa">Sign in to your DripVault account</p>
        </div>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 2rem;
            "
          >
            <label
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                cursor: pointer;
                color: #a1a1aa;
                font-size: 0.9rem;
              "
            >
              <input type="checkbox" style="accent-color: #dc2626" />
              Remember me
            </label>
            <a
              href="#"
              style="color: #dc2626; text-decoration: none; font-size: 0.9rem"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-bottom: 1.5rem"
          >
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>

          <div style="text-align: center; margin-bottom: 2rem">
            <span style="color: #6b7280">or continue with</span>
          </div>

          <div
            style="
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 1rem;
              margin-bottom: 2rem;
            "
          >
            <button
              type="button"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                padding: 0.75rem;
                border: 1px solid #374151;
                border-radius: 8px;
                background: rgba(30, 30, 30, 0.8);
                color: #e4e4e7;
                text-decoration: none;
                transition: all 0.3s ease;
                cursor: pointer;
              "
            >
              <i class="fab fa-google"></i>
              Google
            </button>
            <button
              type="button"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                padding: 0.75rem;
                border: 1px solid #374151;
                border-radius: 8px;
                background: rgba(30, 30, 30, 0.8);
                color: #e4e4e7;
                text-decoration: none;
                transition: all 0.3s ease;
                cursor: pointer;
              "
            >
              <i class="fab fa-microsoft"></i>
              Microsoft
            </button>
          </div>
        </form>

        <div
          style="
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #374151;
          "
        >
          <p style="color: #a1a1aa">
            Don't have an account?
            <a
              href="signup.html"
              style="color: #dc2626; text-decoration: none; font-weight: 600"
              >Sign up for free</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer style="margin-top: 0">
      <div class="container">
        <div
          class="footer-bottom"
          style="padding: 2rem 0; border-top: 1px solid #2a2a2a"
        >
          <p>&copy; 2024 DripVault. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      const mobileToggle = document.querySelector(".mobile-menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      mobileToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Form submission
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Demo login successful! Redirecting to dashboard...");
      });
    </script>
  </body>
</html>
